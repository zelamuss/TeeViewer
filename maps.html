<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps - TeeViewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* General styling from your first code snippet (for filters) */
        .maps-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center; /* Center the filter elements */
        }

        .search-input {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px 20px;
            color: var(--text-color);
            font-family: 'SF Pro Rounded', sans-serif;
            font-size: 16px;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        .filter-select {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-color);
            font-family: 'SF Pro Rounded', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Existing styles from your second code snippet */
        .map-search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 40px auto;
        }

        .map-searcher-title {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 137, 27, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        #mapsTable {
            border-spacing: 0px;
            border-collapse: collapse;
            margin: 30px auto;
            width: 95%;
            text-align: center;
            max-width: 1200px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        #mapsTable th {
            background: rgba(255, 69, 0, 0.1);
            color: var(--primary-color);
            padding: 15px;
            font-weight: 600;
            border-style: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #mapsTable th:hover {
            background: rgba(255, 69, 0, 0.2);
        }

        #mapsTable td {
            padding: 15px;
            transition: background-color 0.2s ease;
            border-style: none;
            color: var(--primary-color);
        }

        .map-row {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .map-row:hover {
            background: rgba(255, 69, 0, 0.05);
        }

        .map-row.expanded {
            background: rgba(255, 69, 0, 0.08);
        }

        .map-details {
            display: none;
            background: rgba(255, 69, 0, 0.03);
            border-top: 1px solid rgba(255, 69, 0, 0.2);
        }

        .map-details.show {
            display: table-row;
            animation: fadeInDown 0.3s ease-out;
        }

        .map-content {
            display: flex;
            padding: 20px;
            gap: 20px;
            align-items: flex-start;
        }

        .map-stats {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: var(--glass-bg);
            border-radius: 6px;
            border: 1px solid var(--glass-border);
        }

        .stat-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .stat-value {
            color: var(--text-color);
        }

        .map-preview-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .map-preview {
            width: 100%;
            height: 330px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--glass-bg);
            position: relative;
            overflow: hidden;
        }

        .map-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .map-preview:hover iframe {
            transform: scale(1.02);
        }

        .preview-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
        }

        .preview-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
        }

        .maximize-btn {
            position: absolute;
            width 10px;
            height 10px;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .maximize-btn:hover {
            background: #ff3300;
            transform: scale(1.1);
        }

        .type-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .type-novice { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .type-moderate { background: linear-gradient(135deg, #FF9800, #f57c00); }
        .type-brutal { background: linear-gradient(135deg, #f44336, #d32f2f); }
        .type-insane { background: linear-gradient(135deg, #9C27B0, #7b1fa2); }
        .type-dummy { background: linear-gradient(135deg, #795548, #5d4037); }
        .type-ddmax { background: linear-gradient(135deg, #607D8B, #455a64); }
        .type-oldschool { background: linear-gradient(135deg, #9E9E9E, #616161); }
        .type-solo { background: linear-gradient(135deg, #3F51B5, #303f9f); }
        .type-race { background: linear-gradient(135deg, #E91E63, #c2185b); }
        .type-fun { background: linear-gradient(135deg, #FFEB3B, #fbc02d); color: #333; }

        .active-servers-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .active-servers-btn:hover {
            background: #ff3300;
            transform: scale(1.05);
        }

        .servers-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: none;
            animation: fadeInScale 0.3s ease-out;
        }

        .servers-popup.show {
            display: block;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .popup-overlay.show {
            display: block;
        }

        .server-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .server-item:hover {
            background: rgba(255, 69, 0, 0.2);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .server-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .server-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 69, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .maximized-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .maximized-preview.show {
            display: flex;
        }

        .maximized-preview iframe {
            width: 90vw;
            height: 90vh;
            border-radius: 8px;
        }

        .stars {
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .map-content {
                flex-direction: column;
            }
            
            .map-preview-container {
                max-width: 100%;
            }
            
            #mapSearch {
                min-width: auto; /* Allow input to shrink on smaller screens */
                width: 90%;
            }

            .search-filters {
                flex-direction: column; /* Stack filters on small screens */
                align-items: stretch;
            }
            
            .filter-select {
                width: 100%; /* Make dropdowns full width */
            }

            .servers-popup {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img onclick="navigateToPage('index.html')" class="logo" src="logo.png" alt="TeeViewer Logo">
        <div class="nav-buttons">
            <button onclick="navigateToPage('players.html')" class="categories" id="players">Players</button>
            <button onclick="navigateToPage('clans.html')"class="categories" id="clans">Clans</button>
            <button onclick="navigateToPage('maps.html')" class="categories" id="maps">Maps</button>
            <button onclick="navigateToPage('servers.html')"class="categories" id="servers">Servers</button>
        </div>
    </div>

    <div class="maps-container">
        <h1 style="text-align: center; color: var(--primary-color); font-size: 36px; margin-bottom: 30px; text-shadow: 0 0 10px rgba(255, 69, 0, 0.3);">
            Map Browser
        </h1>

        <div class="search-filters">
            <input type="text" id="mapSearch" class="search-input" placeholder="Search maps by name or mapper...">
            
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="Novice">Novice</option>
                <option value="Moderate">Moderate</option>
                <option value="Brutal">Brutal</option>
                <option value="Insane">Insane</option>
                <option value="Dummy">Dummy</option>
                <option value="DDmaX">DDmaX</option>
                <option value="Oldschool">Oldschool</option>
                <option value="Solo">Solo</option>
                <option value="Race">Race</option>
                <option value="Fun">Fun</option>
            </select>

            <select id="sortBy" class="filter-select">
                <option value="map">Sort by Map Name</option>
                <option value="points">Sort by Points</option>
                <option value="stars">Sort by Stars</option>
                <option value="timestamp">Sort by Release Date</option>
            </select>
        </div>

        <table id="mapsTable">
            <thead>
                <tr>
                    <th onclick="sortTable('map')">Map Name</th>
                    <th onclick="sortTable('server')">Type</th>
                    <th onclick="sortTable('points')">Points</th>
                    <th onclick="sortTable('stars')">Stars</th>
                    <th onclick="sortTable('mapper')">Mapper</th>
                    <th onclick="sortTable('timestamp')">Release Date</th>
                    <th>Active Servers</th>
                </tr>
            </thead>
            <tbody id="mapsTableBody">
                <tr>
                    <td colspan="7" style="padding: 40px;">
                        <div class="loading" style="margin: 0 auto;"></div>
                        <div style="margin-top: 15px;">Loading maps...</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="servers-popup" id="serversPopup">
        <button class="close-popup" onclick="closeServersPopup()">&times;</button>
        <h3 style="color: var(--primary-color); margin-bottom: 15px;">Active Servers</h3>
        <div id="serversList"></div>
    </div>

    <div class="maximized-preview" id="maximizedPreview">
        <button class="close-popup" onclick="closeMaximizedPreview()" style="position: absolute; top: 20px; right: 30px; font-size: 30px; z-index: 2001;">&times;</button>
        <iframe id="maximizedIframe"></iframe>
    </div>

    <script>
        let allMaps = [];
        let currentSort = { column: 'map', direction: 'asc' }; // Default sort
        let filteredAndSortedMaps = []; // To store maps after filtering and sorting

        // Page navigation
        function navigateToPage(url) {
            document.body.style.transform = 'translateX(-100%)';
            document.body.style.transition = 'transform 0.5s ease-in-out';
            
            setTimeout(() => {
                window.location.href = url;
            }, 250);
        }

        // Load maps data
        async function loadMaps() {
            try {
                const response = await fetch('https://ddstats.tw/maps/json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allMaps = await response.json();
                applyFiltersAndSort(); // Apply filters and sort on initial load
            } catch (error) {
                console.error('Error loading maps:', error);
                document.getElementById('mapsTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" style="color: #ff4444; padding: 40px;">
                            Error loading maps. Please try again later.
                        </td>
                    </tr>
                `;
            }
        }

        // Display maps in table
        function displayMaps(maps) {
            const tbody = document.getElementById('mapsTableBody');
            tbody.innerHTML = '';

            if (maps.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="padding: 40px; color: rgba(255, 255, 255, 0.6);">
                            No maps found matching your criteria.
                        </td>
                    </tr>
                `;
                return;
            }

            maps.forEach((map, index) => {
                const row = document.createElement('tr');
                row.className = 'map-row';
                row.onclick = () => toggleMapDetails(index, map.map);
                
                const typeClass = getTypeClass(map.server);
                const starsHtml = '★'.repeat(map.stars || 0) + '☆'.repeat(5 - (map.stars || 0)); // Full stars and empty stars
                
                row.innerHTML = `
                    <td>${map.map}</td>
                    <td><span class="type-badge ${typeClass}">${map.server}</span></td>
                    <td>${map.points}</td>
                    <td><span class="stars">${starsHtml}</span></td>
                    <td>${map.mapper || 'Unknown'}</td>
                    <td>${formatDate(map.timestamp)}</td>
                    <td><button class="active-servers-btn" onclick="event.stopPropagation(); showActiveServers('${map.map}')">View Servers</button></td>
                `;
                
                tbody.appendChild(row);
                
                // Create details row
                const detailsRow = document.createElement('tr');
                detailsRow.className = 'map-details';
                detailsRow.id = `details-${index}`;
                detailsRow.innerHTML = `
                    <td colspan="7">
                        <div class="map-content">
                            <div class="map-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Map Name:</span>
                                    <span class="stat-value">${map.map}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Type:</span>
                                    <span class="stat-value"><span class="type-badge ${typeClass}">${map.server}</span></span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Points:</span>
                                    <span class="stat-value">${map.points}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Difficulty:</span>
                                    <span class="stat-value stars">${starsHtml}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Mapper:</span>
                                    <span class="stat-value">${map.mapper || 'Unknown'}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Release Date:</span>
                                    <span class="stat-value">${formatDate(map.timestamp)}</span>
                                </div>
                            </div>
                            <div class="map-preview-container">
                                <div class="map-preview" id="preview-${index}">
                                    <div class="preview-loading">
                                        <div class="loading"></div>
                                        <div>Loading preview...</div>
                                    </div>
                                    <button class="maximize-btn" onclick="maximizePreview('${encodeURIComponent(map.map)}')">⛶</button>
                                </div>
                            </div>
                        </div>
                    </td>
                `;
                
                tbody.appendChild(detailsRow);
            });
        }

        // Toggle map details
        function toggleMapDetails(index, mapName) {
            const detailsRow = document.getElementById(`details-${index}`);
            const mapRow = document.querySelectorAll('.map-row')[index];
            
            if (detailsRow.classList.contains('show')) {
                detailsRow.classList.remove('show');
                mapRow.classList.remove('expanded');
            } else {
                // Close other expanded rows
                document.querySelectorAll('.map-details.show').forEach(row => {
                    row.classList.remove('show');
                });
                document.querySelectorAll('.map-row.expanded').forEach(row => {
                    row.classList.remove('expanded');
                });
                
                detailsRow.classList.add('show');
                mapRow.classList.add('expanded');
                loadMapPreview(index, mapName);
            }
        }

        // Load map preview
        function loadMapPreview(index, mapName) {
            const previewContainer = document.getElementById(`preview-${index}`);
            // Clear previous preview if any
            previewContainer.innerHTML = `
                <div class="preview-loading">
                    <div class="loading"></div>
                    <div>Loading preview...</div>
                </div>
                <button class="maximize-btn" onclick="maximizePreview('${encodeURIComponent(mapName)}')">⛶</button>
            `;

            const encodedMapName = encodeURIComponent(mapName);
            const previewUrl = `https://ddnet.org/mappreview/?map=${encodedMapName}`;
            
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.src = previewUrl;
                iframe.style.pointerEvents = 'none'; // Prevent scrolling website when hovering
                
                iframe.onload = () => {
                    const loadingIndicator = previewContainer.querySelector('.preview-loading');
                    if (loadingIndicator) {
                        loadingIndicator.style.display = 'none';
                    }
                    iframe.style.pointerEvents = 'auto'; // Re-enable interaction after load
                };
                
                iframe.onerror = () => {
                    previewContainer.innerHTML = `
                        <div class="preview-error">Preview loading failed</div>
                        <button class="maximize-btn" onclick="maximizePreview('${encodedMapName}')">⛶</button>
                    `;
                };
                
                previewContainer.appendChild(iframe);
            }, 500);
        }

        // Maximize preview
        function maximizePreview(encodedMapName) {
            const maximizedPreview = document.getElementById('maximizedPreview');
            const maximizedIframe = document.getElementById('maximizedIframe');
            
            maximizedIframe.src = `https://ddnet.org/mappreview/?map=${encodedMapName}`;
            maximizedPreview.classList.add('show');
        }

        // Close maximized preview
        function closeMaximizedPreview() {
            document.getElementById('maximizedPreview').classList.remove('show');
            document.getElementById('maximizedIframe').src = ''; // Clear iframe content
        }

        // Show active servers
        async function showActiveServers(mapName) {
            try {
                const response = await fetch(`https://api.status.tw/map/name/${encodeURIComponent(mapName)}`);
                const data = await response.json();
                
                const serversList = document.getElementById('serversList');
                serversList.innerHTML = '';
                
                if (data.servers && data.servers.length > 0) {
                    data.servers.forEach(server => {
                        const serverItem = document.createElement('div');
                        serverItem.className = 'server-item';
                        serverItem.onclick = () => copyToClipboard(`${server.ip}:${server.port}`);
                        
                        serverItem.innerHTML = `
                            <div class="server-name">${server.name}</div>
                            <div class="server-info">
                                ${server.ip}:${server.port} | 
                                Players: ${server.numPlayers}/${server.maxPlayers} | 
                                ${server.hasPassword ? 'Password Protected' : 'Open'}
                            </div>
                        `;
                        
                        serversList.appendChild(serverItem);
                    });
                } else {
                    serversList.innerHTML = '<div style="text-align: center; color: rgba(255, 255, 255, 0.7);">No active servers found for this map.</div>';
                }
                
                document.getElementById('popupOverlay').classList.add('show');
                document.getElementById('serversPopup').classList.add('show');
            } catch (error) {
                console.error('Error loading servers:', error);
                document.getElementById('serversList').innerHTML = '<div style="color: #ff4444;">Error loading servers.</div>';
                document.getElementById('popupOverlay').classList.add('show');
                document.getElementById('serversPopup').classList.add('show');
            }
        }

        // Close servers popup
        function closeServersPopup() {
            document.getElementById('popupOverlay').classList.remove('show');
            document.getElementById('serversPopup').classList.remove('show');
            document.getElementById('serversList').innerHTML = ''; // Clear content on close
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show brief feedback
                const tooltip = document.createElement('div');
                tooltip.textContent = 'Copied!';
                tooltip.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: var(--primary-color);
                    color: white;
                    padding: 8px 16px;
                    border-radius: 4px;
                    z-index: 10000;
                    font-weight: 600;
                `;
                document.body.appendChild(tooltip);
                setTimeout(() => tooltip.remove(), 1500);
            });
        }

        // Combined filtering and sorting logic
        function applyFiltersAndSort() {
            const searchTerm = document.getElementById('mapSearch').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;

            filteredAndSortedMaps = allMaps.filter(map => {
                const matchesSearch = map.map.toLowerCase().includes(searchTerm) || 
                                      (map.mapper && map.mapper.toLowerCase().includes(searchTerm));
                const matchesType = !typeFilter || map.server.toLowerCase().includes(typeFilter);
                return matchesSearch && matchesType;
            });

            // Apply sorting
            filteredAndSortedMaps.sort((a, b) => {
                let aVal, bVal;

                switch (sortBy) {
                    case 'map':
                        aVal = a.map;
                        bVal = b.map;
                        break;
                    case 'points':
                        aVal = a.points;
                        bVal = b.points;
                        break;
                    case 'stars':
                        aVal = a.stars || 0; // Handle potential undefined stars
                        bVal = b.stars || 0;
                        break;
                    case 'timestamp':
                        aVal = new Date(a.timestamp);
                        bVal = new Date(b.timestamp);
                        break;
                    default:
                        return 0; // Should not happen with controlled options
                }

                if (typeof aVal === 'string') {
                    return aVal.localeCompare(bVal) * (currentSort.direction === 'asc' ? 1 : -1);
                } else {
                    return (aVal - bVal) * (currentSort.direction === 'asc' ? 1 : -1);
                }
            });

            displayMaps(filteredAndSortedMaps);
        }

        // Update sortTable to use the new combined logic
        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            // Update the sortBy select to reflect the current sorting column
            document.getElementById('sortBy').value = column;
            applyFiltersAndSort();
        }

        // Helper functions (remain mostly the same)
        function getTypeClass(serverType) {
            const type = serverType.toLowerCase();
            if (type.includes('novice')) return 'type-novice';
            if (type.includes('moderate')) return 'type-moderate';
            if (type.includes('brutal')) return 'type-brutal';
            if (type.includes('insane')) return 'type-insane';
            if (type.includes('dummy')) return 'type-dummy';
            if (type.includes('ddmax')) return 'type-ddmax';
            if (type.includes('oldschool')) return 'type-oldschool';
            if (type.includes('solo')) return 'type-solo';
            if (type.includes('race')) return 'type-race';
            if (type.includes('fun')) return 'type-fun';
            return 'type-novice'; // Default for unknown types
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Event listeners for the new filter elements
        document.getElementById('mapSearch').addEventListener('input', applyFiltersAndSort);
        document.getElementById('typeFilter').addEventListener('change', applyFiltersAndSort);
        document.getElementById('sortBy').addEventListener('change', function() {
            // When the sortBy dropdown changes, update currentSort and apply
            currentSort.column = this.value;
            // Reset direction to 'asc' if changing column, or keep it if already on that column
            currentSort.direction = 'asc'; 
            applyFiltersAndSort();
        });

        // Close popup when clicking overlay
        document.getElementById('popupOverlay').addEventListener('click', closeServersPopup);

        // Navigation button functionality
        document.getElementById('clans').addEventListener('click', () => {
            console.log('Navigate to Clans');
        });

        document.getElementById('servers').addEventListener('click', () => {
            console.log('Navigate to Servers');
        });

        // Page load animation
        window.addEventListener('load', () => {
            document.body.classList.add('page-transition');
            loadMaps();
        });

        // Page transition from other pages
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                document.body.style.transform = 'translateX(0)';
                document.body.style.transition = 'transform 0.5s ease-in-out';
            }
        });
    </script>
