<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps - TeeViewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .maps-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .search-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px 20px;
            color: var(--text-color);
            font-family: 'SF Pro Rounded', sans-serif;
            font-size: 16px;
            min-width: 300px;
            transition: all 0.3s ease;
            justify-content: center;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
        }

        .filter-select {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-color);
            font-family: 'SF Pro Rounded', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .maps-table {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-collapse: collapse;
        }

        .maps-table th {
            background: rgba(255, 69, 0, 0.1);
            color: var(--primary-color);
            padding: 18px 15px;
            font-weight: 600;
            text-align: center;
            border: none;
            font-size: 16px;
        }

        .maps-table td {
            text-align: center;
            padding: 15px;
            border: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .map-row {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 69, 0, 0.1);
        }

        .map-row:hover {
            background: rgba(255, 69, 0, 0.05);
            transform: scale(1.002);
        }

        .map-row.expanded {
            background: rgba(255, 69, 0, 0.08);
        }

        .map-details {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 69, 0, 0.2);
        }

        .map-details.show {
            display: table-row;
            animation: fadeInUp 0.4s ease-out;
        }

        .map-details-content {
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            color: var(--text-color);
        }

        .detail-section {
            background: rgba(255, 69, 0, 0.05);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 69, 0, 0.1);
        }

        .detail-section h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .detail-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            font-weight: 500;
            opacity: 0.8;
        }

        .detail-value {
            color: var(--primary-color);
            font-weight: 600;
        }

        .stars {
            color: #ffd700;
        }

        .server-tag {
            background: linear-gradient(135deg, var(--primary-color), #ff3300);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .loading-maps {
            text-align: center;
            padding: 60px;
            color: var(--primary-color);
            font-size: 18px;
        }

        .expand-icon {
            transition: transform 0.3s ease;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }

        .map-row.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .servers-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 6px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .server-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 69, 0, 0.05);
            border-radius: 4px;
            font-size: 14px;
        }

        .server-name {
            flex: 1;
            font-weight: 500;
        }

        .server-players {
            color: var(--primary-color);
            font-weight: 600;
            margin-left: 10px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .search-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
                width: 100%;
            }

            .maps-table {
                font-size: 14px;
                text-align: center
            }

            .maps-table th,
            .maps-table td {
                padding: 10px;
                text-align: center
            }

            .map-details-content {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img onclick="navigateToPage('index.html')" class="logo" src="logo.png" alt="TeeViewer Logo">
        <div class="nav-buttons">
            <button onclick="navigateToPage('players.html')" class="categories" id="players">Players</button>
            <button class="categories" id="clans">Clans</button>
            <button onclick="navigateToPage('maps.html')" class="categories" id="maps">Maps</button>
            <button class="categories" id="servers">Servers</button>
        </div>
    </div>

    <div class="maps-container">
        <h1 style="text-align: center; color: var(--primary-color); font-size: 36px; margin-bottom: 30px; text-shadow: 0 0 10px rgba(255, 69, 0, 0.3);">
            Map Browser
        </h1>

        <div class="search-filters">
            <input type="text" id="mapSearch" class="search-input" placeholder="Search maps by name...">
            <select id="serverFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="Novice">Novice</option>
                <option value="Moderate">Moderate</option>
                <option value="Brutal">Brutal</option>
                <option value="Insane">Insane</option>
                <option value="Dummy">Dummy</option>
                <option value="DDmaX">DDmaX</option>
                <option value="Oldschool">Oldschool</option>
                <option value="Solo">Solo</option>
            </select>
            <select id="sortBy" class="filter-select">
                <option value="name">Sort by Name</option>
                <option value="points">Sort by Points</option>
                <option value="stars">Sort by Stars</option>
                <option value="timestamp">Sort by Release Date</option>
            </select>
        </div>

        <table class="maps-table" id="mapsTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Map Name</th>
                    <th>Type</th>
                    <th>Points</th>
                    <th>Stars</th>
                    <th>Mapper</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody id="mapsTableBody">
                <tr>
                    <td colspan="7" class="loading-maps">
                        <div class="loading" style="margin: 0 auto 20px;"></div>
                        Loading maps data...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let allMaps = [];
        let filteredMaps = [];
        let expandedMaps = new Set();

        // Page navigation
        function navigateToPage(url) {
            document.body.style.transform = 'translateX(-100%)';
            document.body.style.transition = 'transform 0.5s ease-in-out';
            
            setTimeout(() => {
                window.location.href = url;
            }, 250);
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const date = new Date(timestamp);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch (e) {
                return 'Invalid Date';
            }
        }

        // Generate stars display
        function generateStars(count) {
            return '‚òÖ'.repeat(count) + '‚òÜ'.repeat(5 - count);
        }

        // Load all maps
        async function loadMaps() {
            try {
                const response = await fetch('https://ddstats.tw/maps/json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allMaps = await response.json();
                filteredMaps = [...allMaps];
                sortMaps('name');
                renderMaps();
            } catch (error) {
                console.error('Error loading maps:', error);
                document.getElementById('mapsTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="no-results">
                            Failed to load maps data. Please try again later.
                        </td>
                    </tr>
                `;
            }
        }

        // Load map details
        async function loadMapDetails(mapName) {
            try {
                const response = await fetch(`https://api.status.tw/map/name/${encodeURIComponent(mapName)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error loading map details:', error);
                return null;
            }
        }

        // Sort maps
        function sortMaps(sortBy) {
            filteredMaps.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.map.localeCompare(b.map);
                    case 'points':
                        return b.points - a.points;
                    case 'stars':
                        return b.stars - a.stars;
                    case 'timestamp':
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    default:
                        return 0;
                }
            });
        }

        // Filter maps
        function filterMaps() {
            const searchTerm = document.getElementById('mapSearch').value.toLowerCase();
            const serverFilter = document.getElementById('serverFilter').value;
            
            filteredMaps = allMaps.filter(map => {
                const matchesSearch = map.map.toLowerCase().includes(searchTerm) || 
                                    map.mapper.toLowerCase().includes(searchTerm);
                const matchesServer = !serverFilter || map.server.includes(serverFilter);
                
                return matchesSearch && matchesServer;
            });

            const sortBy = document.getElementById('sortBy').value;
            sortMaps(sortBy);
            renderMaps();
        }

        // Toggle map details
        async function toggleMapDetails(mapName, rowIndex) {
            const detailsRow = document.getElementById(`details-${rowIndex}`);
            const mapRow = document.querySelector(`[data-row="${rowIndex}"]`);
            
            if (expandedMaps.has(mapName)) {
                // Collapse
                expandedMaps.delete(mapName);
                detailsRow.classList.remove('show');
                mapRow.classList.remove('expanded');
                setTimeout(() => {
                    detailsRow.style.display = 'none';
                }, 300);
            } else {
                // Expand
                expandedMaps.add(mapName);
                mapRow.classList.add('expanded');
                detailsRow.style.display = 'table-row';
                
                // Show loading state
                detailsRow.innerHTML = `
                    <td colspan="7">
                        <div class="map-details-content">
                            <div style="text-align: center; grid-column: 1 / -1; padding: 40px;">
                                <div class="loading" style="margin: 0 auto 20px;"></div>
                                Loading map details...
                            </div>
                        </div>
                    </td>
                `;
                
                setTimeout(() => detailsRow.classList.add('show'), 10);
                
                // Load actual details
                const mapDetails = await loadMapDetails(mapName);
                if (mapDetails) {
                    renderMapDetails(detailsRow, mapDetails);
                } else {
                    detailsRow.innerHTML = `
                        <td colspan="7">
                            <div class="map-details-content">
                                <div style="text-align: center; grid-column: 1 / -1; padding: 40px; color: rgba(255, 255, 255, 0.6);">
                                    Failed to load map details.
                                </div>
                            </div>
                        </td>
                    `;
                }
            }
        }

        // Render map details
        function renderMapDetails(detailsRow, mapDetails) {
            const totalServers = mapDetails.servers?.length || 0;
            const totalPlayers = mapDetails.servers?.reduce((sum, server) => sum + server.numPlayers, 0) || 0;
            const avgPlayers = totalServers > 0 ? (totalPlayers / totalServers).toFixed(1) : 0;

            detailsRow.innerHTML = `
                <td colspan="7">
                    <div class="map-details-content">
                        <div class="detail-section">
                            <h4>üìä Statistics</h4>
                            <div class="detail-item">
                                <span class="detail-label">Total Servers:</span>
                                <span class="detail-value">${totalServers}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Total Players:</span>
                                <span class="detail-value">${totalPlayers}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Avg Players/Server:</span>
                                <span class="detail-value">${avgPlayers}</span>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üéÆ Game Info</h4>
                            <div class="detail-item">
                                <span class="detail-label">Map Name:</span>
                                <span class="detail-value">${mapDetails.name}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Has Server:</span>
                                <span class="detail-value">${totalServers > 0 ? 'Yes' : 'No'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value" style="color: ${totalPlayers > 0 ? '#4CAF50' : '#FFA500'}">
                                    ${totalPlayers > 0 ? 'Active' : 'Available'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üñ•Ô∏è Active Servers</h4>
                            ${totalServers > 0 ? `
                                <div class="servers-list">
                                    ${mapDetails.servers.map(server => `
                                        <div class="server-item">
                                            <span class="server-name">${server.name}</span>
                                            <span class="server-players">${server.numPlayers}/${server.maxPlayers}</span>
                                        </div>
                                    `).join('')}
                                    
                                </div>
                            ` : '<div style="text-align: center; color: rgba(255, 255, 255, 0.6); padding: 20px;">No active servers</div>'}
                        </div>
                    </div>
                </td>
            `;
        }

        // Render maps table
        function renderMaps() {
            const tbody = document.getElementById('mapsTableBody');
            
            if (filteredMaps.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="no-results">
                            No maps found matching your criteria.
                        </td>
                    </tr>
                `;
                return;
            }

            let html = '';
            filteredMaps.forEach((map, index) => {
                html += `
                    <tr class="map-row" data-row="${index}" onclick="toggleMapDetails('${map.map}', ${index})">
                        <td><span class="expand-icon">‚ñ∂</span></td>
                        <td style="font-weight: 600; color: var(--primary-color);">${map.map}</td>
                        <td><span class="server-tag">${map.server}</span></td>
                        <td style="color: var(--primary-color); font-weight: 600;">${map.points}</td>
                        <td><span class="stars">${generateStars(map.stars)}</span></td>
                        <td>${map.mapper}</td>
                        <td>${formatTimestamp(map.timestamp)}</td>
                    </tr>
                    <tr id="details-${index}" class="map-details">
                        <td colspan="7"></td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        // Event listeners
        document.getElementById('mapSearch').addEventListener('input', filterMaps);
        document.getElementById('serverFilter').addEventListener('change', filterMaps);
        document.getElementById('sortBy').addEventListener('change', () => {
            const sortBy = document.getElementById('sortBy').value;
            sortMaps(sortBy);
            renderMaps();
        });

        // Navigation button functionality
        document.getElementById('clans').addEventListener('click', () => {
            console.log('Navigate to Clans');
        });

        document.getElementById('servers').addEventListener('click', () => {
            console.log('Navigate to Servers');
        });

        // Page load animation
        window.addEventListener('load', () => {
            document.body.classList.add('page-transition');
            loadMaps();
        });

        // Page transition from other pages
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                document.body.style.transform = 'translateX(0)';
                document.body.style.transition = 'transform 0.5s ease-in-out';
            }
        });
    </script>
</body>
</html>
